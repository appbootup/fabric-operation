
apiVersion: batch/v1
kind: Job
metadata:
  name: tool
  namespace: netop1
  labels:
    app: tool
spec:
#  selector:
#    matchLabels:
#      app: tool
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app: tool
    spec:
      containers:
      - name: tool
        image: hyperledger/fabric-tools
        env:
        - name: FABRIC_LOGGING_SPEC
          value: INFO
        - name: GOPATH
          value: /opt/gopath
        - name: FABRIC_CFG_PATH
          value: /etc/hyperledger/artifacts
        - name: CORE_VM_ENDPOINT
          value: unix:///host/var/run/docker.sock
        command:
        - /bin/bash
        - -c
        - |
          cd /etc/hyperledger/artifacts 
          configtxgen -profile etcdraftOrdererGenesis -channelID netop1-channel -outputBlock ./genesis.block
          configtxgen -profile netop1Channel -outputCreateChannelTx ./channel.tx -channelID mychannel
          configtxgen -profile netop1Channel -outputAnchorPeersUpdate ./anchors.tx -channelID mychannel -asOrg netop1MSP
        volumeMounts:
        - mountPath: /host/var/run
          name: docker-sock
        - mountPath: /etc/hyperledger/artifacts
          name: artifacts
        - mountPath: /etc/hyperledger/crypto
          name: crypto
      restartPolicy: Never
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run
          type: Directory
      - name: artifacts
        persistentVolumeClaim:
          claimName: tool-artifacts-pvc
      - name: crypto
        persistentVolumeClaim:
          claimName: tool-crypto-pvc

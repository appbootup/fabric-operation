---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ca-client
  namespace: netop1
  labels:
    app: ca-client
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ca-client
  template:
    metadata:
      labels:
        app: ca-client
    spec:
      containers:
      - name: ca-client
        image: hyperledger/fabric-ca
        env:
        - name: FABRIC_CA_HOME
          value: /etc/hyperledger/fabric-ca-client
        - name: FABRIC_CA_CLIENT_TLS_CERTFILES
          value: /etc/hyperledger/fabric-ca-client/tls-cert.pem
        - name: SVC_DOMAIN
          value: netop1.svc.cluster.local
        args:
        - bash
        - -c
        - "while true; do sleep 30; done"
        workingDir: /etc/hyperledger/fabric-ca-client
        volumeMounts:
        - mountPath: /etc/hyperledger/fabric-ca-client
          name: data
      restartPolicy: Always
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: ca-client-pvc

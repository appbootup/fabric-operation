---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ca-server
  namespace: netop1
  labels:
    app: ca
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ca
  template:
    metadata:
      labels:
        app: ca
    spec:
      containers:
      - name: ca-server
        image: hyperledger/fabric-ca
        env:
        - name: FABRIC_CA_HOME
          value: /etc/hyperledger/fabric-ca-server
        - name: FABRIC_CA_SERVER_CSR_CN
          value: ca.netop1.com
        - name: FABRIC_CA_SERVER_CSR_HOSTS
          value: ca-server.netop1.svc.cluster.local,ca.netop1.com,localhost
        - name: FABRIC_CA_SERVER_PORT
          value: "7054"
        - name: FABRIC_CA_SERVER_TLS_ENABLED
          value: "true"
        args:
        - sh
        - -c
        - fabric-ca-server start -b caadmin:caadminpw
        ports:
        - containerPort: 7054
          name: server
        volumeMounts:
        - mountPath: /etc/hyperledger/fabric-ca-server
          name: data
      restartPolicy: Always
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: ca-server-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ca-server
  namespace: netop1
spec:
  selector:
    app: ca
  ports:
  - protocol: TCP
    port: 7054
    targetPort: server

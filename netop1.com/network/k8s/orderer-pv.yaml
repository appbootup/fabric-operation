
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: orderer-data-class
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: data-orderer-0
  labels:
    app: data-orderer-0
    org: netop1
spec:
  capacity:
    storage: 500Mi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: orderer-data-class
  hostPath:
    path: /Users/yxu/work/hyperledger/fabric-operation/netop1.com/orderers/orderer-0
    type: Directory
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: data-orderer-0
  namespace: netop1
spec:
  storageClassName: orderer-data-class
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
  selector:
    matchLabels:
      app: data-orderer-0
      org: netop1

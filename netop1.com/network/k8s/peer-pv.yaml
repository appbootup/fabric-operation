
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: peer-data-class
# use localhost config folder
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer

---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: data-peer-0
  labels:
    app: data-peer-0
    org: netop1
spec:
  capacity:
    storage: 500Mi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: peer-data-class
  hostPath:
    path: /Users/yxu/work/hyperledger/fabric-operation/netop1.com/data/peer-0
    type: DirectoryOrCreate
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: data-peer-0
  namespace: netop1
spec:
  storageClassName: peer-data-class
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
  selector:
    matchLabels:
      app: data-peer-0
      org: netop1

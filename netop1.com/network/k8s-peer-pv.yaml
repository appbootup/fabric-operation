    storage: 100Mi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: peer-config-class
  hostPath:
    path: /Users/yxu/work/hyperledger/fabric-operation/netop1.com/peers/peer-1.netop1.com
    type: Directory
---
kind: PersistentVolumeClaim
apiVersion: v1
